<!DOCTYPE html>
<html>
<head>
  <title>UGA Bicycle Parking Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Instrument+Serif&family=New+Reader&display=swap');

    body {
      background-color: #FCE366;
      font-family: 'New Reader', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #FCE366;
      padding: 20px;
    }

    h1 {
      font-family: 'Instrument Serif', serif;
      color: #A02020;
      margin-bottom: 10px;
    }
	
	nav ul {
		list-style: none;
		padding: 0;
		margin: 0;
	}
	
	nav ul li {
		display: inline;
		margin-left: 20px;
	}

	nav ul li a {
		text-decoration: none;
		font-size: 18px;
		font-weigt: light;
		color: #A02020; /* Red text */
		font-family: 'New Reader', sans-serif;
	}

    #map {
      width: 90%;
      max-width: 1000px;
      height: 600px;
      margin: 30px auto;
      border: 4px solid #A02020;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    footer {
      font-size: 14px;
      padding: 10px;
      background-color: #FCE366;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">Van Giesen Designs</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="mymaps.html">My Maps</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <h2>University of Georgia Bicycle Parking Map</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([33.95, -83.38], 15); // Adjust as needed
	
	var bikeIcon = L.icon({
		iconUrl: 'images/map-images/bicycle_icon.svg',
		iconSize: [40, 40],       // adjust size as needed
		iconAnchor: [20, 40],     // point of the icon which corresponds to marker's location
		popupAnchor: [0, -40]     // where the popup opens relative to the iconAnchor
	});

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load your GeoJSON file
    fetch('mapdata.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
			pointToLayer: function (feature, latlng) {
				return L.marker(latlng, { icon: bikeIcon });
			},
			onEachFeature: function (feature, layer) {
            // Customize what appears in the popup
			var p = feature.properties;
			var popupContent = `
				<strong>${p.operator || "UGA"}</strong><br>
				Type: ${p.bicycle_parking || "?"}<br>
				Capacity: ${p.capacity || "?"}<br>
				Covered: ${p.covered || "?"}<br>
				Lit: ${p.lit || "?"}<br>
			`;
			if (p.note) popupContent += `<em>${p.note}</em><br>`;
			if (p.website) popupContent += `<a href="${p.website}" target="_blank">More info</a>`;

            layer.bindPopup(popupContent);
          }
        }).addTo(map);
      });
  </script>
  <footer>
    <p>&copy; 2025 Van Giesen Designs. All rights reserved.</p>
  </footer>
</body>
</html>
